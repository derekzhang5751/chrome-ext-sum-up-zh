<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <style>
    body {
      width: 250px;
      height: 260px;
      padding: 10px;
      font-family: sans-serif, Arial;
      background-color: white;
    }
  </style>
</head>

<body>
  <div>
    <div style="display: flex; height: 30px; padding-top: 2px; padding-bottom: 3px; align-items: center; justify-content: flex-start;">
      <!-- <img src="images/thumbs-up.png" style="width: 25px; height: 25px; margin-bottom: 5px;"> -->
      <h3 style="margin-left: 10px;"> 山 竹 阅 读 助 手 </h3>
    </div>

    <div style="display: flex; height: 40px; margin-top: 20px; padding-bottom: 3px; align-items: center; justify-content: center;">
      <button style="width: 200px; height: 35px; border-radius: 3px; background-color: #447e56; color: white; font-weight: 500;" id="btn-show">
        阅 读 选 中 文 本
      </button>
    </div>
    
    <div style="display: flex; height: 60px; margin-top: 20px; margin-left: 15px; margin-right: 15px; font-size: 13px; align-items: center; justify-content: space-between; font-weight: 500;">
      <p for="checkbox-show-btn" style="white-space: pre-line; margin: 0;"> 当有选中文字时，在鼠标位置显示 "助手" 按钮
      </p>
      <input type="checkbox" id="checkbox-show-btn" style="width: 22px; height: 22px; margin-left: 15px;">
    </div>
    
    <div style="display: flex; align-items: center; justify-content: space-between; height: 30px; margin-top: 0px; margin-left: 15px; margin-right: 15px; font-size: 13px; font-weight: 500;">
      <label for="language"> 显示的语言: </label>
      <select name="language" id="language" style="width: 80px; height: 25px; margin-left: 10px;">
        <option value="en">英文</option>
        <option value="zh">中文</option>
        <option value="fr">法语</option>
        <option value="de">德语</option>
        <option value="ja">日语</option>
        <option value="ko">韩语</option>
        <option value="ru">俄语</option>
        <option value="es">西班牙语</option>
      </select>
    </div>

    <div style="height: 30px; margin-top: 30px; margin-left: 15px; font-size: 13px; font-weight: 500;">
      问题反馈:&nbsp;&nbsp; <a href="mailto:service@mangosteen.one">service@mangosteen.one</a>
    </div>

  </div>
  <script src="popup.js"></script>
</body>

</html>
